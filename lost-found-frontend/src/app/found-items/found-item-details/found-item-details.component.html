<div class="details-container" *ngIf="foundItem; else errorMessage">
  <mat-card class="mat-elevation-z3">
    <mat-card-header>
      <mat-card-title>{{ foundItem.item_name }}</mat-card-title>
      <mat-card-subtitle>{{ foundItem.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Description:</strong> {{ foundItem.description }}</p>
      <p><strong>Location:</strong> {{ foundItem.found_location }}</p>
      <p><strong>Date Found:</strong> {{ foundItem.date_found | date: 'mediumDate' }}</p>

      <button mat-button class="custom-button" (click)="toggleContact()">
        {{ showContact ? 'Hide Contact' : 'Show Contact' }}
      </button>

      <p *ngIf="showContact"><strong>Contact Info:</strong> {{ foundItem.contact_info }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="custom-button" (click)="editItem()">Edit</button>
      <button mat-stroked-button class="custom-button" (click)="deleteItem()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #errorMessage>
  <mat-card class="mat-elevation-z1">
    <mat-card-content>
      <h3>Error</h3>
      <p>{{ error }}</p>
    </mat-card-content>
  </mat-card>
</ng-template>
